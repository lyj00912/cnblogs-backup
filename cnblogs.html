<style>
html,body{
    height:100%;
    border:0;
    margin:0;
    padding:0;
}
body{
    background-repeat:no-repeat;
    background-size:cover; 
    background-attachment:fixed;
    background-image:url("https://thumbs.dreamstime.com/b/%E9%9B%A8%E6%B0%B4%E6%B0%B4%E6%BB%B4%E5%9C%A8%E7%8E%BB%E7%92%83%E8%83%8C%E6%99%AF%E7%9A%84-%E8%A1%97%E9%81%93bokeh%E7%82%B9%E7%87%83ou-127043784.jpg");

#mainContent{

}
#blogTitle{
    display:none;
}
#navbar{
    height:5%;
    width:100%;

    margin:0;
    padding:0;

}
#banner{
    height:40%;
    width:100%;
    border:0;
    margin:0;
    padding:0;
    box-shadow:0 0 10px grey;
    background:linear-gradient(160deg, #00ffd5 20%,#008cff 80%);
}
#titleText{
    text-align:center;
    font-size:10vh;
    font-family:Tahoma;
    color:white;
}
#wrapper{
    display:table;
    margin:0 auto;
    height:100%;
}
#cell{
    display:table-cell;
    vertical-align:middle;
    height:100%;
}
#blog-news{
    margin-left: 3px !important;
    margin-right: 3px !important;
}
</style>
